<form [formGroup]="formModel" (ngSubmit) = "onSerach()" novalidate >
  <div class="from-group" [class.has-error] = "formModel.hasError('minlength','title')">
    <label for="productTilte">
      商品名称
    </label>
    <input formControlName="title" type="text" placeholder="请输入" class="form-control" id="productTilte">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请至少输入三个字</span>
  </div>
  <div class="from-group" [class.has-error] = "formModel.hasError('positiveNumber','price')">
    <label for="productPrice">
      商品价格
    </label>
    <input formControlName="price" type="text" placeholder="请输入价格" class="form-control" id="productPrice">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">请至少输入正数</span>
  </div>
  <div class="from-group">
    <label for="productCategory">
      商品类别
    </label>
    <select formControlName="categroy" type="text" class="form-control" id="productCategory">
      <option value="-1">全部分离</option>
      <option *ngFor="let item of categroy" [value] = 'item'>{{item}}</option>
    </select>
  </div>
  <div class="form-group search-box">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
