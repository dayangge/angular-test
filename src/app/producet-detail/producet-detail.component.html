<div>
  <img src="http://placeholder.qiniudn.com/820x230/4CD964/fff">
  <h4 class="pull-right">{{product.price}}</h4>
  <h4>{{product.title}}</h4>
  <p>{{product.desc}}</p>
  <div>
    <p class="pull-right">{{comment.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>

  </div>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="commentIsShow = !commentIsShow">发表评论</button>
  </div>

  <div [hidden]="commentIsShow">
    <div>
      <app-stars [readonly]="false" [(rating)]="newRating"></app-stars>
    </div>
    <div>
      <textarea [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">
        提交
      </button>
    </div>
  </div>


   <div class="row" *ngFor="let item of comment">
     <hr>
      <div class="row comment-item">
        <app-stars [rating]="item.rating"></app-stars>
        <span>{{item.user}}</span>
        <span class="pull-right">{{item.timestamp}}</span>
        <p></p>
        <p>{{item.content}}</p>
      </div>
   </div>

</div>
